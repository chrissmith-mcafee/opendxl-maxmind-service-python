    - "$ref": "#/requests/~1opendxl-maxmind~1service~1geolocation~1host_lookup"
events: {}
requests:
  "/opendxl-maxmind/service/geolocation/host_lookup":
    description: Invokes a MaxMind Host/IP geolocation lookup and returns the results.
    payload:
      properties:
        host:
          description: Hostname or IP address for which to retrieve Geolocation information.
          type: string
      required:
      - host
      example:
        host: 8.8.8.8
    response:
      description: A JSON structure representing the Geolocation information for the
        specified host/IP. See the <a href='https://maxminddb.readthedocs.io/en/latest/'>MaxMind
        DB Python Module</a> for more information.
      example:
        continent:
          code: NA
          geoname_id: 6255149
          names:
            de: Nordamerika
            en: North America
            es: Norteamérica
            fr: Amérique du Nord
            ja: 北アメリカ
            pt-BR: América do Norte
            ru: Северная Америка
            zh-CN: 北美洲
        country:
          geoname_id: 6252001
          iso_code: US
          names:
            de: USA
            en: United States
            es: Estados Unidos
            fr: États-Unis
            ja: アメリカ合衆国
            pt-BR: Estados Unidos
            ru: США
            zh-CN: 美国
        location:
          accuracy_radius: 1000
          latitude: 37.751
          longitude: -97.822
        registered_country:
          geoname_id: 6252001
          iso_code: US
          names:
            de: USA
            en: United States
            es: Estados Unidos
            fr: États-Unis
            ja: アメリカ合衆国
            pt-BR: Estados Unidos
            ru: США
            zh-CN: 美国
    errorResponses:
      Service Error:
        payload:
          "$ref": "#/definitions/Error Response Object"
definitions:
  '0':
    properties:
      errorMessage:
        description: Message string containing error information.
        type: string
    example: 'Error invoking service with topic ''/opendxl-maxmind/service/geolocation/host_lookup'':
      argument 1 must be string, not int'
