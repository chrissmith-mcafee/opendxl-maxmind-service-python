services:
  MaxMind Geolocation DXL Service:
    info:
      title: MaxMind Geolocation DXL Service
      version: 0.2.0
      description: The MaxMind DXL Python service exposes Host/IP Geolocation lookups
        in a MaxMind <a href='http://dev.maxmind.com/geoip/geoip2/geolite2/'>GeoLite2</a>
        or <a href='https://www.maxmind.com/en/geoip2-databases'>GeoIP2</a> database
